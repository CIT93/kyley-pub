<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY APP: What season is it for You?!</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>WHAT SEASON IS IT FOR YOU?</legend>
            <div>
                <label>First Name:</label>
                <input type="text" name="firstname" id="firstName" maxlength="20"/>
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastname" id="lastName" maxlength="20"/>
                <span id="lastNameError" class="error"></span>
            </div>
            <div>
                <label>What is the calendar year were you born?</label>
                <input type="number" name="startyear" id="startyear" min="0" max="9999" required/>
                <option value="">👶</option>
            </div>
            <div>
                <label>What is the current calendar year?</label>
                <input type="number" name="currentyear" id="currentyear" min="0" max="9999" required/>
                <option value="">🎁</option>
            </div>
            <div>
                <label>What is the current calendar month?</label>
                <input type="number" name="month" id="month" min="1" max="12" required/>
                <option value="">📆</option>
            </div>
            <div>
                <label>At your location what hemisphere do you reside in?</label>
                <select type="text" name="hemisphere" id="hemisphere" required>
                    <option value="">---📍Northern or Southern Hemisphere📍---</option>
                    <option value="Southern">Southern</option>
                    <option value="Northern">Northern</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="all-data"></div>
    <div id="output"></div>
    <div class="background"></div>
    <div class="content"></div>
</body>
</html>
