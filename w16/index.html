<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>Week 16 - Carbon Footprint - PUB</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
            <label>First Name:</label>
            <input type="text" name="firstname" id="firstName" maxlength="20"/>
            <span id="firstNameError" class="error"></span>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastname" id="lastName" maxlength="20"/>
            <span id="lastNameError" class="error"></span>
        </div>
        <div>
            <label>Count the members of your household</label>
            <input type="number" name="housem" id="housem" min="1" max="6" required/>
        </div>
        <div>
            <label>Consider the size of your home</label>
            <select name="houses" id="houses" required>
              <option value="">---Please enter size of home---</option>
              <option value="apartment">Apartment</option>
              <option value="large">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
            </select>
        </div>
        <div>
          <label>Evaluate your food choices</label>
          <select name="foodc" id="foodc" required>
            <option value="">---Please select your food option---</option>
            <option value="daily">Domestic daily</option>
            <option value="weekly">Domestic weekly</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="wild">Vegan or only wild meat</option>
            <option value="packaged">Mostly prepackaged</option>
          </select>
      </div>
      <div>
        <label>Evaluate your food choices part 2</label>
        <select name="otherfood" required>
            <option value="">---Type of food---</option>
            <option value="prepackaged">Mostly packaged food</option>
            <option value="balanced">Mostly balanced food</option>
            <option value="fresh">Mostly healthy food</option>
        </select>
    </div>
    <div>
      <label>Evaluate Your Water Consumption</label>
      <select name="water" required>
          <option value="">---How many times do you run dishwasher or washing machine?---</option>
          <option value="high">More than 9 times per week</option>
          <option value="average">Between 4 to 9 times per week</option>
          <option value="low">Between 1 to 3 times per week</option>
          <option value="none">Don't have a dishwasher or washing machine</option>
      </select>
    </div>
    <div>
      <label>Evaluate Your Water Consumption part 2</label>
      <select name="waterdoubled" required>
        <option value="">---Do you have both a dishwasher and washing machine?---</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div>
      <label>Determine how many household purchases you make each year</label>
      <select name="housepurchase" required>
          <option value="">---How many household purchases do you make yearly---</option>
          <option value="10">More than 7 new items per year</option>
          <option value="8">Between 5 to 7 new items per year</option>
          <option value="6">Between 3 to 5 new items per year</option>
          <option value="4">Less than 3 items per year</option>
          <option value="2">Almost nothing or secondhand items</option>
      </select>
    </div>
        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
  </body>
</html>
